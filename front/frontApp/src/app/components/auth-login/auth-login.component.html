<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Inicia sesión</h2>

    <!-- Username Field -->
    <div class="input-group">
      <span class="icon">👤</span>
      <input type="text" formControlName="username" required autocomplete="username" placeholder="Usuario">
    </div>
    <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
      <span *ngIf="loginForm.get('username')?.hasError('required')">El nombre de usuario es obligatorio.</span>
      <span *ngIf="loginForm.get('username')?.hasError('minlength')">Mínimo 3 caracteres.</span>
    </small>

    <!-- Password Field -->
    <div class="input-group">
      <span class="icon">🔒</span>
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required autocomplete="current-password" placeholder="Contraseña">
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        {{ showPassword ? '🙈' : '👁️' }}
      </button>
    </div>
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
      <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</span>
      <span *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 5 caracteres.</span>
    </small>

    <!-- Backend Error Message -->
    <div *ngIf="backendErrorMessage" class="error-message">
      {{ backendErrorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Iniciando sesión...' : 'Entrar' }}
    </button>
  </form>

  <div class="register-section">
    <p>¿No tienes cuenta?</p>
    <button type="button" (click)="navigateToRegister()" class="register-button">Registrarse</button>
  </div>
</div>
