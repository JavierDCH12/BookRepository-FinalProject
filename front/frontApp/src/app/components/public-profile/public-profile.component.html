<div class="public-profile-container">
  
  <!-- ğŸ”„ Loading Spinner -->
  <div class="loading-container" *ngIf="isLoading">
    <span class="spinner"></span>
    <p>â³ Loading profile...</p>
  </div>

  <!-- âŒ Error message -->
  <div class="error-container" *ngIf="errorMessage">
    <p>âš ï¸ {{ errorMessage }}</p>
    <button class="back-home-button" (click)="navigateToHome()">ğŸ  Go to Home</button>
  </div>

  <!-- âœ… Loaded Profile -->
  <div *ngIf="!isLoading && userProfile">
    <div class="profile-header">
      <img 
        class="profile-picture"
        [src]="userProfile.profile_picture ? 'http://127.0.0.1:8000' + userProfile.profile_picture : 'assets/default-avatar.png'"
        alt="{{ userProfile.username }}'s Profile Picture"
        >
      <div class="user-info">
        <h2>ğŸ‘¤ {{ userProfile.username }} Profile</h2>
      </div>
    </div>

    <!-- ğŸ“š Favorites section -->
    <section class="favorites-section">
      <h3>ğŸ“š Favorite Books</h3>

      <div *ngIf="userProfile.favorites.length === 0" class="no-favorites">
        <p>âœ¨ This user hasn't added any favorite books yet.</p>
      </div>

      <div class="favorites-grid" *ngIf="userProfile.favorites.length > 0">
        <div class="book-card" *ngFor="let book of userProfile.favorites">
          <img 
            class="book-cover" 
            [src]="book.cover_url || 'assets/default-cover.png'" 
            [alt]="book.title + ' cover'"
            >
          
          <h4>{{ book.title }}</h4>
          <p *ngIf="book.author" class="author">âœï¸ By {{ book.author }}</p>

          <div class="rating-display" *ngIf="book.rating && book.rating > 0">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <span [class.filled-star]="star <= book.rating">â˜…</span>
            </ng-container>
          </div>

          <blockquote class="review" *ngIf="book.review">
            "{{ book.review }}"
          </blockquote>
        </div>
      </div>
    </section>

    <!-- ğŸ”™ Back button -->
    <div class="back-button-container">
      <button class="back-home-button" (click)="navigateToHome()">ğŸ  Back to Home</button>
    </div>
  </div>
</div>
